<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tool to learn english words">
  <title>Learn english words</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="menu-button" class="icon-button">
      <image alt="Menu button" src="./assets/menu-icon.svg" />
    </div>

    <h1>Learn english words</h1>

    <div id="add-button" class="icon-button">
      <image alt="Add word button" src="./assets/add-icon.svg" />
    </div>
  </header>

  <div id="add-modal" class="modal">
    <div class="modal-content">
      <span id="add-modal-close" class="close">&times;</span>

      <form id="modal-form" autocomplete="off">
        <div id="modal-form-field">
          <label for="english">English word: </label>
          <input type="text" id="english" name="english">
        </div>
        <div id="modal-form-field">
          <label for="translation">Translation: </label>
          <input type="text" id="translation" name="translation">
        </div>
        <button id="add-form-button" type="submit">Validate</button>
      </form>
    </div>
  </div>

  <div id="side">
    <div id="side-header">
      <div class="icon-button" id="side-close">
        <image alt="Close modal button" src="./assets/close-icon.svg" />
      </div>
    </div>

    <div id="side-content">
      <h2>My words</h2>

      <div id="words-list"></div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
